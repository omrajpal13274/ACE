<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACE</title>
  <link rel="stylesheet" href="dashboardquerystyles.css">
  <link rel="icon" type="image/x-icon" href="assets/icon.jpg">
</head>

<body>

    <video autoplay muted loop id="video-background">
      <source src="assets/back5.mp4" type="video/mp4">
    </video>

    <div id="container">
      <div class="hidden" id="dashboard">
        <h2>Dashboard</h2>
      </div>
      <div class="hidden" id="pendingqueries">
        <span>
        <h2>Pending Queries</h2></span>
        <ul id="pendingqueryList">
        </ul>
      </div>
      <div class="hidden" id="ongoingqueries">
        <h2>Ongoing Queries</h2>
        <ul id="ongoingqueryList">  
        </ul>
      </div>
      <div class="hidden" id="sortedqueries">
        <h2>Sorted Queries</h2>
        <ul id="sortedqueryList">
        </ul>
      </div>
      <div class="hidden" id="stash">
        <h2>Stash</h2>
        <ul id="stashList">
        </ul>
      </div>
    </div>
    <script>
      const observor = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
          if(entry.isIntersecting){
            entry.target.classList.add("hidden");
          }
          else{       
            entry.target.classList.remove("hidden");
          }
          
      })
  })
  
  const hiddenElements = document.querySelectorAll(".hidden");
  hiddenElements.forEach((el)=> observor.observe(el));
    </script>

</body>
</html>
