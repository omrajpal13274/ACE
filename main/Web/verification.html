<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Iceland&family=VT323&display=swap" rel="stylesheet" type="text/css">
  <title>ACE</title>
  <link rel="stylesheet" href="verificationstyles.css">
</head>
<body>
  <video autoplay muted loop id="video-background">
      <source src="assets/back2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  <div class="prompt">
    <span>Verification</span>
    <form id="portalForm" enctype="multipart/form-data">
      <input class="glass" type="file" name="idProof" accept=".pdf" required>
      <textarea class="glass" name="statementOfPurpose" placeholder="Statement of Purpose" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    document.getElementById('portalForm').addEventListener('submit', function(event) {
      event.preventDefault();
      showVerificationPrompt();
    });

    function showVerificationPrompt() {
      var statementOfPurpose = document.getElementById('portalForm').elements['statementOfPurpose'].value;

      var verificationPrompt = confirm("Do you want to proceed with the portal creation?");

      if (verificationPrompt) {
        window.location.href = "dashboardportal.html";
      }
    }
  </script>
</body>
</html>
