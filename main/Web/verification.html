<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Portal - Anonymous Connection Establisher</title>
  <link rel="stylesheet" href="verificationstyles.css">
</head>
<body>
  <video autoplay muted loop id="video-background">
      <source src="assets/backgroundverification.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  <div class="prompt">
    <h2>Verification</h2>
    <form id="portalForm" enctype="multipart/form-data">
      <input type="file" name="idProof" accept=".pdf" required>
      <textarea name="statementOfPurpose" placeholder="Statement of Purpose" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    document.getElementById('portalForm').addEventListener('submit', function(event) {
      event.preventDefault();
      showVerificationPrompt();
    });

    function showVerificationPrompt() {
      var statementOfPurpose = document.getElementById('portalForm').elements['statementOfPurpose'].value;

      var verificationPrompt = confirm("Do you want to proceed with the portal creation?");

      if (verificationPrompt) {
        window.location.href = "dashboardportal.html";
      }
    }
  </script>
</body>
</html>
